<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link
            rel="shortcut icon"
            href="./assets/images/devchallenges.png"
            type="image/x-icon"
        />
        <title>My Gallery</title>
    </head>
    <body>
        <main class="container">
            <div class="main-person">
                <div class="main-person--profile">
                    <img src="./assets/images/profilePhoto.png" alt="" />
                    <h2>Rodney Cotton</h2>
                    <p>Helsinki, Finland</p>
                </div>
            </div>
            <div class="main-status">
                <div class="main-status--block">
                    <p>100</p>
                    <p>Posts</p>
                </div>
                <div class="main-status--block">
                    <p>2,242</p>
                    <p>Follower</p>
                </div>
                <div class="main-status--block">
                    <p>1,432</p>
                    <p>Following</p>
                </div>
            </div>

            <div class="gallery">
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo1.png"
                        alt="imagem gallery"
                    />
                </div>
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo2.png"
                        alt="imagem gallery"
                    />
                </div>
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo3.png"
                        alt="imagem gallery"
                    />
                </div>
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo4.png"
                        alt="imagem gallery"
                    />
                </div>
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo5.png"
                        alt="imagem gallery"
                    />
                </div>
                <div class="gallery-img">
                    <img
                        src="./assets/images/photo6.png"
                        alt="imagem gallery"
                    />
                </div>
            </div>
        </main>
        <footer>
            <p>created by renancaldasdev - devChallenges.io</p>
        </footer>
    </body>
</html>
